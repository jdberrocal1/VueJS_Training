<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-on:input="changeGreeting"></input>
		<p>{{ greeting }}</p>
		<p>{{ sayHello().a }} <a v-bind:href="link">Google</a></p>
		<hr>
		<p v-html="finishedLink"></p>

		<button v-on:click="click">Click Me</button>
		<p>{{ counter }}</p>
		<p v-on:mousemove="updateCoordinates">Coordinates: {{ x }} / {{ y }}</p>
	</div>
	<script>
	// You may of course also outsource this script code into a separate file (e.g. app.js) and simply import this file here
		new Vue({
			el: '#app',
			data: {
				greeting: 'Hello World!',
				link: 'http://google.com',
				finishedLink: '<a href="http://google.com">Google</a>',
				counter: 0,
				x: 0,
				y: 0
			},
			methods: {
				changeGreeting: function(event) {
					this.greeting = event.target.value;
				},
				sayHello: function() {
					return {a: 'Hello'};
				},
				click: function(){
					this.counter +=1;
				},
				updateCoordinates: function(event){
					this.x = event.clientX;
					this.y = event.clientY;
				}
			}
		})
	</script>
</body>
</html>
